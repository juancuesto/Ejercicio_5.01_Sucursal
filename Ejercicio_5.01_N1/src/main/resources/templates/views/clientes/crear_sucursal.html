<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header" th:text="${titulo}"></header>

	<div class="container">

		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"> </div>
			<div class="card-body">

				<form th:action="@{/views/clientes/save}" th:object="${sucursal}" method="post">
					<div class="form-group row">
					    <input type="hidden" th:field="*{idSucursal}">
						<label class="col-md-2" for="nomSucursal">Nombre Sucursal</label>
						<input type="text" th:field="*{nomSucursal}" class="form-control form-control-sm col-md-6"
							id="nomSucursal" placeholder="Nombre Sucursal">
					</div>
					<div class="form-group row">
						<label class="col-md-2" for="paisSucursal">Pais Sucursal</label> 
						<input type="text" th:field="*{paisSucursal}" class="form-control form-control-sm col-md-6"
							id="paisSucursal" placeholder="Pais Sucursal">
					</div>
					<div>
						<input type="submit" class="btn btn-primary btn-sm"
							value="Guardar">
					</div>
				</form>
			</div>
		</div>

	</div>



	<footer th:replace="plantilla/template :: footer"></footer>
	<div></div>
</body>
</html>
